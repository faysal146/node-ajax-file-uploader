    <body>
        <main class="main__uploader">
            <div class="server-error-alert"></div>
            <div class="uploader">
                <h2 class="uploader__title">Uploader</h2>
                <label
                    for="file-input"
                    class="uploader__upload"
                    id="file-upload"
                >
                    <input
                        type="file"
                        id="file-input"
                        name="file"
                        accept=".jpg, .jpeg, .png, .pdf, .mp4, .zip, .txt"
                        multiple
                    />
                    <div class="uploader__upload--icon">
                        <img src="/icons/upload-icon.svg" alt="upload icons" />
                    </div>
                    <span class="uploader__upload--drag-drop">
                        Drag And Drop
                    </span>
                    <span> or Browse files</span>
                </label>
                <div class="uploader__file"></div>
            </div>
            <div class="alert-container"></div>
        </main>
    </body>
